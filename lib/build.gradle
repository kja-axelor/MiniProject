plugins {
    // Apply the java-library plugin for API and implementation separation.
   id 'java'
   id 'eclipse'
   id 'war'
}

repositories {
    // Use JCenter for resolving dependencies.
	mavenCentral()
}

dependencies {
	
	// hibernate & Postgress 
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.21.Final'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.8'
	
	
	// Guice
	implementation 'com.google.inject:guice:4.2.0'	
	implementation group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.2.2'
	implementation group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.2.2'
	
	//RestEasy
	implementation group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.6.0.Final'
	implementation group: 'org.jboss.resteasy', name: 'resteasy-guice', version: '3.6.0.Final'
	
	//Servlet
	implementation  group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
}
